<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample P & BR</title>
  </head>
  <body>
    <h1>PとBR(改行の違い)</h1>
    <h2>brなし</h2>
    <P>
      あれから僕たちは何かを
      スンドゥブチゲ高菜
    </P>
    <h2>brあり</h2>
    <P>
      ここからは労働時間外です。<br>
      俺に勝てるのは俺だけだ。<br>
    </P>
  </body>
</html>
